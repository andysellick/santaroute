<!DOCTYPE html>
<html>
<head>
	<title>Sleigh Navigation Optimal Waypoint Method Advancement Network</title>
	<link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
	<div id="gmap" class="map"></div>

	<div class="overlay controls">
		<p><span id="markerslinked"></span> of <span id="markerstotal"></span> waypoints connected</p>
		<button id="showbest" class="btn" disabled>Submit</button>
	</div>

	<div class="overlay score">
		<span id="yourscore"></span>
		<button id="showmenu" class="btn">Menu</button>
	</div>

	<div class="dialogwrap" id="dialogwrap">
		<div class="dialog" id="dialog"></div>
	</div>

	<script src="jquery-1.11.3.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3"></script>
	<script src="script.js"></script>
</body>
</html>
